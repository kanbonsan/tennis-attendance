version: "3.8"

services:
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 256M
    depends_on:
      - mysql
    ports:
      - "8081:80"
    networks:
      - sail

networks:
  sail:
    external: true
